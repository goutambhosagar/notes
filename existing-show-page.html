<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Notes</div>

    <div class="search">
      <input type="text" placeholder="Search">
      <button type="submit">Search</button>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Notes</a>
      <a href="#">Contact</a>
    </div>
    
    <div class="burger" onclick="toggleNav()">&#9776;</div>
  </nav>

  <div class="sidebar">
    <div class="icon" title="Save">
      <i class="fa-regular fa-user"></i>
    </div>
    <div class="icon" title="Account">
      <i class="fa-regular fa-bookmark"></i>
    </div>
    <div class="icon feedback" title="Feedback">
      <i class="fa-regular fa-comment"></i>
    </div>
  </div>

  <section class="main-container">
    <div class="content-grid" id="productsContainer">
      <!-- Existing products will be appended here dynamically -->
    </div>
    <div class="feedback-board">
      <h2>Feedback</h2>
      <textarea placeholder="Your feedback..."></textarea>
      <button class="submit-feedback-button">Submit</button>
    </div>
  </section>

  <script src="script.js"></script>
  <script src="show-script.js"></script>
</body>
</html>
